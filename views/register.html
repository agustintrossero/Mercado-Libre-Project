<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9ca11c8f30.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <img src="img/logo-mercado-liebre.svg" alt="logo ML">
            </div>
            <div class="busqueda-container">
                <form class="form-busqueda">
                    <input type="search" name="barra-de-busqueda" required=" " placeholder="Buscar productos, marcas" class="barra-busqueda">
                    <button type="submit" class="boton-lupa"><i class="fa-solid fa-magnifying-glass" id="icono-lupa"></i></button>
                </form>
            </div>
            <br>
            <div class="cuotas">
                <h3><i class="fa-solid fa-hand-holding-dollar"></i> Comprá en cuotas y sin tarjeta de crédito</h3>
            </div>
        </div>
        <div class="nav">
            <div class="nav-izq-container">
                <ul class="nav-izq">
                    <li><a href="">Ofertas</a></li>
                    <li><a href="">Tiendas Oficiales</a></li>
                    <li><a href="">Vender</a></li>
                    <li><a href="">Ayuda</a></li>
            </div>
            <div class="nav-der-container">
                <ul class="nav-der">
                    <li><a href="/register">Crea tu cuenta <i class="fa-regular fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresa <i class="fa-sharp fa-solid fa-arrow-right-to-bracket"></i></a></li>
                    <li><a href="">Mis compras <i class="fa-solid fa-basket-shopping"></i></a></li>       
                </ul>  
            </div>
        </div>
        <div class="burger-container">
            <button class="burger"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>
    <div class="register-form-container">
        <form action="/" method="GET" class="register-form">
            <div class="top-form">
                <label for="full-name">Nombre y apellido</label>
                <input type="text" name="nombre" id="full-name" placeholder="Nombre y apellido">

                <label for="user-name">Nombre de usuario</label>
                <input type="text" name="usuario" id="user-name" placeholder="Nombre de usuario">

                <label for="email">Nombre y apellido</label>
                <input type="email" name="email" id="email" placeholder="E-mail">
            </div>
            <br>

            <div class="mid-form">
                <h4>Fecha de nacimieto</h4>
                <input type="date" name="birthday" id="birthday">
                <label for="birthday">Fecha de nacimiento</label>
                <input type="text" name="domicilio" id="adress" placeholder="Domicilio">
                <label for="adress">Domicilio</label>
            </div>

            <div class="user-type-container">             
                <h4>Perfil del usuario</h4>
                <div class="user-type">
                    <input type="radio" name="option" value="Comprador">
                    <label for="option" id="show-label" class="space">Comprador</label>

                    <input type="radio" name="option" value="Vendedor">
                    <label for="option" id="show-label">Vendedor</label>
                </div>
            </div>

            <h4>Intereses</h4>
            <div class="categoria_intereses">
                
                    <div class="label-box">
                        <label for="electro" id="show-label">Electro</label>
                        <label for="moda" id="show-label">Moda</label>
                        <label for="hogar" id="show-label">Hogar</label>
                        <label for="jugueteria" id="show-label">Jugueteria</label>
                        <label for="vida_sana" id="show-label">Vida Sana</label>
                    </div>

                    <div class="categoria-box">
                        <input type="checkbox" name="categoria_interes" value="resp_electro" id="electro">
                        <input type="checkbox" name="categoria_interes" value="resp_moda" id="moda">
                        <input type="checkbox" name="categoria_interes" value="resp_hogar" id="hogar">
                        <input type="checkbox" name="categoria_interes" value="resp_jugueteria" id="jugueteria">
                        <input type="checkbox" name="categoria_interes" value="resp_vida_sana" id="vida_sana">
                    </div>
                </div>

            
            <div class="password-container">
                <h4>Contraseña</h4>
                <input type="password" name="contraseña" id="password">
                <label for="password">Contraseña</label>

                <h4>Confirmar contraseña</h4>
                <input type="password" name="contraseña-confirm" id="password-confirm">
                <label for="password-confirm">Confirmar contraseña</label>               
            </div>

            <div class="buttons-form">
                <button type="submit" id="submit">Enviar</button>
                <button type="reset" id="reset-button">Borrar datos</button>
            </div>
        </form>
    </div>
    
</body>
</html>
